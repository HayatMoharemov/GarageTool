{% block title %}Update vehicle{% endblock %}
{% load static %}
{% block content %}
    <div class="form-style">
        <h1>Update vehicle</h1>

            {% csrf_token %}
            {{ form.as_p }}
            <button class="add-button" type="submit">Save changes</button>
        </form>
    </div>
{% endblock %}
