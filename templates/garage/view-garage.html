{% extends 'base.html' %}
{% block content %}
    <h1>My Garage</h1>
    <div class="vehicle-list">
        {% for v in vehicles %}
            <span>{{ vehicle.make }} {{ vehicle.model }}</span>
        {% empty %}
            <p class="text-center">No vehicles found in the garage.</p>
        {% endfor %}
    </div>
{% endblock %}
